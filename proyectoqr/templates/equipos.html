{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if equipo_list %}
    <ul>

      {% for equipo in book_list %}
      <li>
        <a href="{{ equipo.get_absolute_url }}">{{ equipo.title }}</a> ({{equipo.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %} 
{% endblock %}
